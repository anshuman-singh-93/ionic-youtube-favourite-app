<ion-header>

  <ion-navbar color="headerColor">
    <ion-title>playlists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-content>
    <ion-card *ngFor="let playlist of youtubePlaylist.items">

      <ion-item (click)="goToPlaylistPage(channel)">

        <h2>{{playlist.snippet.title}}</h2>
      </ion-item>

      <img [src]="playlist.snippet.thumbnails.medium.url" (click)="goToPlaylistPage(channel)"/>


      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Favourite</div>
          </button>
        </ion-col>


      </ion-row>

    </ion-card>
</ion-content>
